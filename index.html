<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validación de Formulario con Javascript</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
</head>


<body background="img\descarga (16).jpg">
	<main>

		<form action="./vista/respuesta.php" class="formulario" id="formulario">

			<!-- Grupo: Usuario -->
			<!-- <form class="formulario" id="formulario" > -->

				<h1>Bienvenido</h1>
				<!-- <br> -->
				<div class="formulario__grupo" id="grupo__usuario">
					<label for="usuario" class="formulario__label">Usuario:</label>

					<div class="formulario__grupo-input">
						<input type="
						text" class="formulario__input" name="usuario" id="usuario" placeholder="usuario">
						<i class="formulario__validacion-estado fas fa-times-circle"></i>
					</div>

					<p class="formulario__input-error">ingrese un usuario mas largo</p>
				</div>


				<!-- Grupo: Contraseña -->
				<div class="formulario__grupo" id="grupo__password">
					<label for="password" class="formulario__label">Contraseña</label>


					<div class="formulario__grupo-input">
						<input type="password" class="formulario__input" name="password" id="password"
							placeholder="password">
						<i class="formulario__validacion-estado fas fa-times-circle"></i>
					</div>
					<p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
				</div>


				<!-- Grupo: Contraseña 2 -->
				<div class="formulario__grupo" id="grupo__password2">
					<label for="password2" class="formulario__label">Confirmar
						Contraseña:</label>
					<div class="formulario__grupo-input">
						<input type="password" class="formulario__input" name="password2" id="password2"
							placeholder="password">
						<i class="formulario__validacion-estado fas fa-times-circle"></i>
					</div>
					<p class="formulario__input-error">los passwords no coinciden </p>
				</div>

				<div class="formulario__mensaje" id="formulario__mensaje">
					<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> </p>
				</div>
				<br>
				<div class="formulario__grupo-btn-enviar">
					<input type="submit" id="enviar" name="enviar"   href="/vista/respuesta.php"></input>
					<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado
						exitosamente!
					</p>
				</div>



			<!-- </form> -->

		</form>

	</main>

	<script src="js/formulario.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>

</html>
